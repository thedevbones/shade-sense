<!DOCTYPE html>
<html>

<head>
    <title>Shade Sense</title>
    <style>
        /* General Popup Styles */
        body {
            margin: 0;
            padding: 5px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758f, #fc6e51, #ffcd57, #7be495, #4ac3ff, #7b87ff, #b17fff);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            color: white;
            width: 400px;
            min-height: fit-content;
            overflow: hidden;
        }

        /* Gradient Animation */
        /* https://www.geeksforgeeks.org/how-to-create-gradient-background-animation-using-html-and-css/ */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Section Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header img {
            width: 36px; /* Logo size */
            height: 36px;
            margin-right: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
        }

        /* Section Styles */
        .section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            margin-top: 0;
            font-size: 14px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 0px;
        }

        /* Input Styles */
        input[type="radio"], input[type="range"] {
            margin-right: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div>
        <div class="header">
            <img src="icon-white.png" alt="Logo">
            <h1>Shade Sense</h1>
        </div>
        
        <!-- from proposal: deuteranomaly, protanomaly, and tritanomaly simulation -->
        <div class="section" id="simulation">
            <h2>Simulation</h2>
            <label><input type="radio" name="simulation" id="noneSim"> None</label><br>
            <label><input type="radio" name="simulation" id="deuteranomalySim"> Deuteranomaly</label><br>
            <label><input type="radio" name="simulation" id="protanomalySim"> Protanomaly</label><br>
            <label><input type="radio" name="simulation" id="tritanomalySim"> Tritanomaly</label><br>
            
        </div>

        <!-- from proposal: deuteranomaly, protanomaly, and tritanomaly correction -->
        <div class="section" id="daltonize">
            <h2>Daltonize</h2>
            <label><input type="radio" name="daltonize" id="noneDal"> None</label><br>
            <label><input type="radio" name="daltonize" id="deuteranomalyDal"> Deuteranomaly</label><br>
            <label><input type="radio" name="daltonize" id="protanomalyDal"> Protanomaly</label><br>
            <label><input type="radio" name="daltonize" id="tritanomalyDal"> Tritanomaly</label><br>
            
        </div>
        
        <div class="section" id="strengths">
            <h2>Strengths</h2>
            <label for="simulatorStrength">Simulator Strength:</label>
            <input type="range" id="simulatorStrength" name="simulatorStrength" min="0" max="10" step="1" value="0">
            <label for="daltonizationStrength">Daltonization Strength:</label>
            <input type="range" id="daltonizationStrength" name="daltonizationStrength" min="0" max="10" step="1" value="0">
        </div>

    </div>
    <br>

    <script src="popup.js"></script>
</body>

</html>
